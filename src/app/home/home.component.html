<h1>Welcome {{marvin}}!</h1>
<div class="play-container">
<!--       Pemba No. 1   -->
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>
<div class="play-container">
    <p> <input type="text" [(ngModel)]="marvin"><br>
        <strong> Hello, My names are: </strong> {{ marvin }} </p>
    <p> <input type="value" [(ngModel)]="marvin"><br>
        <input type="value" id="marvintime" value= {{recordingTime}}/>
</div>

<!--       Pemba No. 2   -->
<div class="play-container"><ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>The click counter <strong>IS GREATER</strong> than 4.</p>
 </ng-template>
 <ng-template #none> <p>The click counter is <strong>not greater</strong> than 4.</p>
    </ng-template>
</div>

<!--       Pemba No. 3   -->
<div class="play-container" [ngStyle]="{
    'background-color': clickCounter > 4 ? 'yellow' : 'lightgray',
    'border':           clickCounter > 4 ? '4px solid black' : 'none'}">
</div>
<div class="play-container" [class.active]="clickCounter > 4"></div>
<div class="play-container" [ngClass]="setClasses()"></div>
